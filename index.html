            </div>
            <div>
                <img src="test/dist/img/3.png"><h2>Slide 3</h2><p>Some sample text.</p>
            </div>

                <img src="test/dist/img/4.png"><h2>Slide 4</h2><p>Some sample text.</p>
            </div>
        </div>
    </div>

</html>
