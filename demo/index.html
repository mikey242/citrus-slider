<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/slider.css">
    <title>Skroll Slider Demo</title>
</head>

<body>
    <div id="slider1" class="slider-wrap parallax-background-container zoom pan" data-duration="5000">
        <div class="slides" style="height:400px;">
            <div class="slide-wrap">
                <div class="slider-slide" style="background-image: url(https://picsum.photos/1680/400/?random)">
                    <div class="slide-text">
                        <h2>Slide 1</h2>
                    </div>
                </div>
            </div>
            <div class="slide-wrap">
                <div class="slider-slide" style="background-image: url(https://loremflickr.com/1680/400)">
                    <div class="slide-text">
                        <h2>Slide 2</h2>
                    </div>
                </div>
            </div>
            <div class="slide-wrap">
                <div class="slider-slide" style="background-image: url(https://placeimg.com/1000/400/nature)">
                    <div class="slide-text">
                        <h2>Slide 3</h2>
                    </div>
                </div>
            </div>
        </div><!--.slides-->
        <div class="slide-indicators"></div>
        <i class="slide-arrow arrow-left" aria-hidden="true"></i>
        <i class="slide-arrow arrow-right" aria-hidden="true"></i>
    </div><!--#slider1-->

</body>
<script src="js/skroll-slider.min.js"></script>
</html>
