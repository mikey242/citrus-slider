<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Skroll Slider Demo</title>
</head>

<body>
    <div id="slider1" class="slider-wrap parallax-background-container" data-duration="500">
        <div class="slider">
            <div class="slide-wrap" data-slide='1'>
                <div class="slider-slide" style="background-image: url(https://picsum.photos/200/300/?random)">
                    <div class="slide-text">
                        <h2></h2>
                    </div>
                </div>
            </div>
        </div><!--.slider-->
        <div class="slide-indicators">
            <span class="slide-indicator" data-slide='1'></span>
        </div>
        <i class="fa fa-chevron-left slide-arrow arrow-left" aria-hidden="true"></i>
        <i class="fa fa-chevron-right slide-arrow arrow-right" aria-hidden="true"></i>
    </div><!--#slider1-->

</body>
<script src="skroll-slider.js"></script>
</html>
